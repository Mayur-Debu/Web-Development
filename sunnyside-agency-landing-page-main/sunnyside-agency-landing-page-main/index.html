<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="./static/style.css" />

  <title>Frontend Mentor | Sunnyside agency landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<!-- ******************************************* BODY OF THE HTML PAGE ************************************************** -->

<body>
  <div class="wrapper">

    <!-- Banner of the Landing Page -->
    <div class="banner">

      <!-- Header -->
      <div class="header">
        <!-- logo -->
        <img src="./static/images/logo.svg" alt="">
        <!-- Menu -->
        <div class="menu">
          <ul>
            <li>About</li>
            <li>Services</li>
            <li>Projects</li>
          </ul>
          <div class="button">
            <span>CONTACT</span>
          </div>
        </div>
      </div>

      <div class="title">
        <span>WE ARE CREATIVES</span>
        <img src="./static/images/icon-arrow-down.svg" alt="">
      </div>
    </div>

    
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
    <a href="https://github.com/Mayur-Debu">Mayur Manohar Patil</a>.
  </div>

</body>

</html>
