<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link the css files -->
    <link rel="stylesheet" href="./static/style.css">

    <!-- Title of the site -->
    <title>@Mayur's-Blog</title>
</head>
<body>

    <!-- Header section -->
    <header>
        <div id="Logo-Image">
            <img src="static/Images/logo-image.png" alt="Logo-Image">
        </div>
        <div id="Header-Content">
            <a href="">blog.codingninijas.in</a>
            <p id="Header-Subtitle">coding ninjas official blog</p>
        </div>
    </header>

    <!-- Site Section -->
    <aside id="Site-Section">
        <div class="site-dimension">
            <img src="./static/Icons/Facebook-Icon.png" alt="Facebook-Icon">
        </div>
        <div class="site-dimension">
            <img src="./static/Icons/Linkedin-Icon.png" alt="Linkedin-Icon">
        </div>
        <div class="site-dimension">
            <img src="./static/Icons/Twitter-Icon.png" alt="Twitter-Icon">
        </div>
        <div class="site-dimension">
            <img src="./static/Icons/Whatsapp-Icon.png" alt="Whatsapp-Icon">
        </div>
        <div class="site-dimension">
            <img src="./static/Icons/Google-Icon.png" alt="Google-Icon">
        </div>
        <div class="site-dimension">
            <img src="./static/Icons/Mail-Icon.png" alt="Mail-Icon">
        </div>
    </aside>

    <!-- Blog Image -->
    <div id="Blog-Image">
        <img src="./static/Images/Blog-Image.png" alt="Blog-Image">
    </div>


    <!-- Main-Section -->
    <main>

        <!-- Blog Heading -->
        <div id="Main-Section-Heading">
            <p>A step-by-step walk through of your first HTML page</p>
        </div>


        <!-- Author Info -->
        <aside id="Author-Section">
            <div id="Author-Avatar">
                <img src="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000011_1549316247_author-pic.png" alt="Author-Image">
            </div>
            <div id="Author-Name" class="author-section-info">
                <p>Mayur Patil</p>
            </div>
            <div id="Blog-Topic" class="author-section-info">
                <p>Web-Development</p>
            </div>
        </aside>


    </main>

</body>
</html>
