<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>

    <!-- Link the css file -->
    <link rel="stylesheet" href="../Stylesheets/style.css">

    <!-- Link the Favicon -->
    <link rel="shortcut icon" href="../Assets/Favicon/favicon-32x32.png" type="image/x-icon">

    <!-- Link the fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Righteous&display=swap" rel="stylesheet">

    <!-- Linking the font awesome icon cdn -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="wrapper">

        <!-- Heading  -->
        <div class="heading-Section">
            <span class="font-Heading" title="Add your tasks to th TODO list and remove when you accomplish them">
                TODO App
            </span>
        </div>

        <div class="event-Maker">
            <div class="description">
                <span class="title font-Heading">Description</span>
                <input type="text" name="" id="todo-Description" class="font-Sub-Heading"
                    placeholder="What do you need to do?">
            </div>

            <div class="select-Category-And-Date">
                <div class="selector">
                    <span class="title font-Heading">Category</span>
                    <select class="font-Sub-Heading" name="" id="">
                        <option value="Home">Home</option>
                        <option value="Work">Work</option>
                        <option value="Personal">Personal</option>
                    </select>
                </div>

                <div class="selector">
                    <span class="title font-Heading">Due Date</span>
                    <input class="font-Sub-Heading" type="date" name="" id="date-Selector">
                </div>
            </div>

            <div class="button-Section">
                <div class="button add-Tasks-Button">
                    <i class="fas fa-plus"></i>
                    <span class="font-Heading">ADD TASK</span>
                </div>

                <div class="button delete-Tasks-Button">
                    <i class="fas fa-trash-alt"></i>
                    <span class="font-Heading">DELETE TASKS</span>
                </div>
            </div>

            <!-- Div for the Separating line between the event maker and the event carousel -->
            <div class="seprating-Line"></div>

            <!-- This section is for the event display carousel -->
            <div class="event-Carousel">

                <!-- Home Event -->
                <div class="home-Event">
                    <div class="event">
                        <input type="checkbox" name="" id="event-Checkbox">
                        <div class="event-Desciption">
                            <span class="event-Content font-Sub-Heading"> The task you are supposed to do </span>
                        </div>
                        <div class="event-Label event-Label-Home">
                            <span class="font-Heading" title="Task accociated with home">Home</span>
                        </div>
                    </div>
                </div>

                <!-- Work Event  -->
                <div class="work-Event">

                    <div class="event">
                        <input type="checkbox" name="" id="event-Checkbox">
                        <div class="event-Desciption">
                            <span class="event-Content font-Sub-Heading"> The task you are supposed to do </span>
                        </div>
                        <div class="event-Label event-Label-Work">
                            <span class="font-Heading" title="Task associated with work">Work</span>
                        </div>
                    </div>
                </div>

                <!-- Personal Event -->
                <div class="personal-Event">
                    <div class="event">
                        <input type="checkbox" name="" id="event-Checkbox">
                        <div class="event-Desciption">
                            <span class="event-Content font-Sub-Heading"> The task you are supposed to do </span>
                        </div>
                        <div class="event-Label event-Label-Personal">
                            <span class="font-Heading" title="Task associated with you">Personal</span>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</body>

</html>
