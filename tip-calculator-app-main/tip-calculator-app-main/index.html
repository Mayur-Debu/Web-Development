<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitter.io</title>

    <!-- link CSS -->
    <link rel="stylesheet" href="./static/style.css">

    <!-- Link Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="title">
            <span>SPLI</span>
            <span>TTER</span>
        </div>

        <div class="splitterComponent">

            <!-- Bill Input -->
            <div class="billInputComponent">
                <div class="form">

                    <!-- Bill Amount Section -->
                    <div class="billAmountSection">
                        <label for="billTotal" class="defaultFont darkGrayCyan">Bill</label>
                        <input type="text" id="billTotal" class="defaultFont">
                        <span class="dollar defaultFont">$</span>
                    </div>

                    <!-- Select Tip Section -->
                    <div class="billTipSection">
                        <label for="" class="defaultFont darkGrayCyan">Select Tip %</label>

                        <!-- Tip Options -->
                        <div class="tipOptions">
                            <div class="option defaultFont">
                                <span>5%</span>
                            </div>
                            <div class="option defaultFont">
                                <span>10%</span>
                            </div>
                            <div class="option defaultFont">
                                <span>15%</span>
                            </div>
                            <div class="option defaultFont">
                                <span>25%</span>
                            </div>
                            <div class="option defaultFont">
                                <span>50%</span>
                            </div>

                            <input type="text" class="defaultFont" placeholder="Custom %">
                        </div>
                    </div>


                    <!-- Number of People Section -->
                    <div class="peopleInfoSection">
                        <label for="billTotal" class="defaultFont darkGrayCyan">Number of People</label>
                        <input type="text" id="billTotal" class="defaultFont">
                        <span class="dollar defaultFont">$</span>
                    </div>

                    <!-- TODO: Has to be shown only when the no of people are zero -->
                    <span class="defaultFont errorMessage">Can't be Zero</span>
                </div>
            </div>

            <!-- Bill Output -->
            <div class="billOutputComponent">

                <!-- Tip Per person -->
                <div class="tipPerPerson">
                    <div class="outputInfo">
                        <span class="defaultFont outputTitle">Tip Amount</span>
                        <span class="defaultFont outputSubtitle">/ person</span>
                    </div>
                    <span class="defaultFont tipValue">$0.00</span>
                </div>

                <!-- Total Per person -->
                <div class="tipPerPerson">
                    <div class="outputInfo">
                        <span class="defaultFont outputTitle">Total</span>
                        <span class="defaultFont outputSubtitle">/ person</span>
                    </div>
                    <span class="defaultFont totalValue">$0.00</span>
                </div>

                <!-- Reset -->
                <div class="reset">
                    <span class="defaultFont">RESET</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
